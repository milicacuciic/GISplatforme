<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igra pogađanja glavnih gradova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e9ecef;
        }
        #game {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #007bff;
            background-color: white;
            border-radius: 5px;
            width: 300px;
			display: flex;         
		flex-direction: column; 
		align-items: center;    
		justify-content: center; 
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #attempts {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Igra pogađanja glavnih gradova</h1>
<p>Dobrodošli u igru pogađanja gradova! U ovoj igri, Vaš zadatak je da pogodite glavni grad za svaku od zadatih zemalja, upišite Vaše odgovore u polje ispod i kliknite na 'Proveri'. </p>
<p>Uživajte u igri i SREĆNO! </p>
<div id="game">
    <h3 id="country"></h3>
    <input type="text" id="guess" placeholder="Upišite glavni grad">
    <button onclick="checkGuess()">Proveri</button>
    <p id="result"></p>
    <p id="attempts"></p>
</div>

<script>
    const countries = {
        "Srbija": "Beograd",
        "Hrvatska": "Zagreb",
        "Bosna i Hercegovina": "Sarajevo",
        "Crna Gora": "Podgorica",
        "Makedonija": "Skoplje",
        "Slovenija": "Ljubljana",
        "Albanija": "Tirana",
		"Češka": "Prag",
        "Poljska": "Varšava" ,
		"Rusija": "Moskva"
    };

    let countryNames = Object.keys(countries);
    let currentCountry = '';
    let attempts = 0;

    function startGame() {
        attempts = 0;
        currentCountry = countryNames[Math.floor(Math.random() * countryNames.length)];
        document.getElementById("country").innerText = currentCountry;
        document.getElementById("guess").value = '';
        document.getElementById("result").innerText = '';
        document.getElementById("attempts").innerText = '';
    }

    function checkGuess() {
        const userGuess = document.getElementById("guess").value;
        const correctAnswer = countries[currentCountry];
        attempts++;

        if (userGuess.toLowerCase() === correctAnswer.toLowerCase()) {
            document.getElementById("result").innerText = "TAČNO! Glavni grad " + currentCountry + " je " + correctAnswer + ".";
            document.getElementById("attempts").innerText = `Uspeli ste iz ${attempts} pokušaja!`;
            setTimeout(startGame, 5000); 
        } else {
            document.getElementById("result").innerText = "Netačno! Pokušajte ponovo.";
            document.getElementById("attempts").innerText = `Pokušaji: ${attempts}`;
        }
    }

    
    startGame();
</script>

</body>
</html>
